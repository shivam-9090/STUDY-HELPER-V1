name: study_helper
description: AI-powered study helper app for engineering students
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_markdown: ^0.6.18
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  pdf: ^3.10.7
  path_provider: ^2.1.1
  flutter_chat_ui: ^1.6.10
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
